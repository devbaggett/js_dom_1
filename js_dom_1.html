<!-- Complete the appendList function. appendList should take an array of strings and the id of a <ul> element, and append all elements of the array as <li> tags. -->

<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>
    function appendList(array, element, id){
        for (var i = 0; i < array.length; i++){
            let newStudent = document.createElement(element);
            newStudent.innerHTML = array[i];
            document.getElementById(id).appendChild(newStudent);
        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    // element can be p, li, h1, etc etc
    element = "h1"; 
    appendList(students, element, target_id);
</script>   
</body>
</html>
